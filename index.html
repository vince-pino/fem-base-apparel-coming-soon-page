<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="logo">
  <main>
    <section class="text-container">
      <h1 class="title">
        <span>We're</span><br>
        coming <br>soon
      </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email">
        <input type="text" placeholder="Email Address">
        <button>
          <img src="images/icon-arrow.svg" alt="arrow icon">
        </button>
        <img class="error-icon" src="images/icon-error.svg" alt="">
      </div>
      <div class="error-message">
        <p>Please provide a valid email</p>
      </div>
    </section>
    <section class="image-container">
      <img src="images/hero-mobile.jpg" alt="">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vince Cedie Pino</a>.
    </p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
